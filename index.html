<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-hero">
      <img class="view" src="images/icon-view.svg" alt="" srcset="">
    </div>
    <div class="col2">
        <div class="details">
          <h3> Equilibrium #3429</h3>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

      
        <div class="price">
          <span class="span span-1"><img class="icon" src="images/icon-ethereum.svg" alt=""> <p class="eth"> 0.041 ETH</p></span>
          <span class="span span-2"><img class="icon" src="images/icon-clock.svg" alt=""> <p> 3 days left</p></span>
        </div>
        <!-- <hr> -->
        <div class="user">
          <img class="profile" src="images/image-avatar.png" alt="">
          <p class="creation">Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
